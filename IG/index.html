<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            font-family: 'Exo 2', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Partículas de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 128, 0.05) 0%, transparent 20%);
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 480px;
            padding: 30px;
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.2),
                0 0 80px rgba(255, 0, 255, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            z-index: 1;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 0.3s;
        }

        /* Borde animado */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #00ffff, #ff00ff, #00ffaa, #ffff00, #00ffff);
            background-size: 400% 400%;
            border-radius: 26px;
            z-index: -1;
            animation: borderGlow 6s ease infinite;
            filter: blur(5px);
            opacity: 0.7;
        }

        .profile-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
        }

        .profile {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid transparent;
            background: linear-gradient(45deg, #00ffff, #ff00ff) border-box;
            padding: 3px;
            box-shadow: 
                0 0 25px rgba(0, 255, 255, 0.5),
                0 0 50px rgba(255, 0, 255, 0.3);
            position: relative;
            z-index: 2;
            animation: pulseGlow 4s infinite alternate;
        }

        .profile-container::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffaa);
            z-index: 1;
            filter: blur(15px);
            opacity: 0.4;
            animation: rotate 10s linear infinite;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .bio {
            font-size: 1.1rem;
            margin-bottom: 35px;
            color: #b0b0ff;
            font-weight: 300;
            line-height: 1.5;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 10px;
        }

        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 18px 25px;
            background: rgba(20, 20, 40, 0.8);
            border-radius: 16px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 1.1rem;
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 255, 0.2), 
                transparent);
            transition: left 0.7s;
            z-index: -1;
        }

        .links a:hover {
            transform: translateY(-5px);
            border-color: #00ffff;
            box-shadow: 
                0 5px 20px rgba(0, 255, 255, 0.4),
                0 0 30px rgba(255, 0, 255, 0.2);
            background: rgba(30, 30, 60, 0.9);
        }

        .links a:hover::before {
            left: 100%;
        }

        .links a i {
            font-size: 1.4rem;
            color: #00ffff;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.7));
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
        }

        .social-icons a {
            color: #b0b0ff;
            font-size: 1.8rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #00ffff;
            transform: translateY(-5px) scale(1.2);
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.8));
        }

        /* Animaciones */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 25px rgba(0, 255, 255, 0.5), 0 0 50px rgba(255, 0, 255, 0.3); }
            100% { box-shadow: 0 0 35px rgba(0, 255, 255, 0.8), 0 0 70px rgba(255, 0, 255, 0.5); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Efecto de texto brillante */
        .highlight {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
                max-width: 90%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .profile-container {
                width: 130px;
                height: 130px;
            }
            
            .links a {
                padding: 16px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Foto o logo -->
        <div class="profile-container">
            <img src="fot.jpg" class="profile" alt="Foto de perfil">
        </div>

        <!-- Nombre -->
        <h1>@man_hwas.bl</h1>
        <p class="bio">Bienvenidos a mis redes <span class="highlight"> ૮꒰˶ - ˕ -꒱ა</span></p>

        <!-- Botones de enlaces -->
        <div class="links">
            <a href="https://www.tiktok.com/@man_hwas.bl?is_from_webapp=1&sender_device=pc" target="_blank">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
            <a href="https://www.youtube.com/@man_hwas.b1" target="_blank">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>
            <a href="https://www.instagram.com/man_hwas.bl/" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
        </div>

        <!-- Iconos sociales adicionales -->
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-discord"></i></a>
            <a href="#"><i class="fab fa-spotify"></i></a>
            <a href="#"><i class="fab fa-twitch"></i></a>
        </div>
    </div>

<script>
    // Efecto de partículas dinámicas en el fondo
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.container');
        
        // Efecto de entrada suave
        setTimeout(() => {
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 300);
        
        // Efecto hover mejorado para enlaces
        const links = document.querySelectorAll('.links a');
        links.forEach(link => {
            link.addEventListener('mouseenter', function(e) {
                const x = e.pageX - this.offsetLeft;
                const y = e.pageY - this.offsetTop;
                
                this.style.setProperty('--x', x + 'px');
                this.style.setProperty('--y', y + 'px');
            });
        });
        
        // Efecto de brillo aleatorio en el contenedor
        setInterval(() => {
            const colors = ['#00ffff', '#ff00ff', '#00ffaa', '#ffff00'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            container.style.boxShadow = 
                `0 0 40px ${randomColor}40, 
                 0 0 80px ${randomColor}20,
                 inset 0 0 20px rgba(255, 255, 255, 0.05)`;
        }, 3000);
    });
</script>
</body>
</html>
